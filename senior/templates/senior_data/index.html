{% extends 'senior_data/base.html' %}
{% load static %}

<!-- <img rel="shortcut icon" href="{% static 'img/oblbf_logo.png' %}" /> -->
<title>{% block title %}
    O. B. Lulu Briggs Foundation - Senior Citizens Portal
{% endblock %}</title>

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/benef1.png' %}" class="d-block w-100" alt="First Slide"
                 style="width: 100%; height: 40vh; object-fit: cover;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/benef2.png' %}" class="d-block w-100" alt="Second Slide"
                 style="width: 100%; height: 40vh; object-fit: cover;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/benef3.png' %}" class="d-block w-100" alt="Third Slide"
                 style="width: 100%; height: 40vh; object-fit: cover;">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container">
    <h3 class="p-5" style="margin-left: 16.5em;"> Senior Citizens Profile</h3>
</div>

{% endblock %}
